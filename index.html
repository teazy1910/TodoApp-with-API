<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Todo App with API</title>
  </head>
  <body>
    <header>
      <h1 class="header-title">Todo APP</h1>
    </header>
    <main>
      <section class="input-container">
        <input
          type="text"
          name="input"
          class="input"
          id="inputField"
          placeholder="Get sh*t done!"
        />
        <button type="submit" class="button submit" id="addBtn">Add</button>
      </section>

      <section>
        <h2>Filter Todos</h2>
        <div class="filter-container">
          <input type="radio" name="filter" id="filterAll" value="all""
          class="radioBtn" checked/>
          <label for="filterAll">All</label>
          <input type="radio" name="filter" id="filterOpen" value="open""
          class="radioBtn"/>
          <label for="filterOpen">Open</label>
          <input type="radio" name="filter" id="filterDone" value="done""
          class="radioBtn"/>
          <label for="filterDone">Done</label>
        </div>
      </section>
      <button type="submit" class="button remove" id="removeBtn">
        Remove Done Todos
      </button>

      <section class="list-container">
        <p>Your Todos</p>
        <ul class="lists" id="list"></ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
